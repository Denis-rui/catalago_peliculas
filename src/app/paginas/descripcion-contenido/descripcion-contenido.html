<div *ngIf="contenido" class="contenedor-detalle">

  <div class="fila">

    <!-- Imagen -->
    <div class="col-izquierda">
      <img 
        [src]="contenido.imagen"
        alt="{{ contenido.titulo }}"
        class="imagen-detalle"
      >
    </div>

    <!-- Información -->
    <div class="col-derecha">
      
      <h1 class="titulo">{{ contenido.titulo }}</h1>

      <p class="duracion">Duracion: {{ contenido.duracion }}</p>

      <h3>Descripción</h3>
      <p class="texto" id="descripcion">{{ contenido.descripcion }}</p>

      <p class="texto">Género: {{ contenido.genero }}</p>

    </div>

  </div>
  <hr>
  <h3 style="margin-top: 30px;">Video</h3>
  <video 
    controls
    class="video-detalle"
  >
    <source [src]="contenido.video" type="video/mp4">
    Tu navegador no soporta videos.
  </video>


</div>
